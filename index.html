<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="">
                <h1>Calculadora</h1>
                <input type="text" id="numero1" placeholder="numero1"><br>
                <input type="text" id="numero2" placeholder="numero2"><br>
                <input type="text" id="resultado" placeholder="resultado"><br>
                <button type="button" id="add" onclick="adicao()">+</button>
                <button type="button" id="sub" onclick="subtracao()">-</button>
                <button type="button" id="multi" onclick="multiplicacao()">*</button>
                <button type="button" id="div" onclick="divisao()">/</button>
                <button type="button" id="pot" onclick="potencia()">**</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
